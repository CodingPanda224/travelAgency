<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Travel Agency</title>
</head>
<body>
    <header>
        <h1>Trip Planner</h1>
    </header>

    <!-- Add a Trip -->
    <div></div>

    <!-- Select Destination and Budget -->
    <div></div>

    <!-- Plane Info -->
    <section class="section hide">
      <div class="container is-fluid">
          <!-- search inputs -->
          <div class="columns is mobile">
              <div class="column">
                  <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Starting from" id="origin">
                        <span class="icon is-small is-left">
                          <!-- add an icon -->
                          <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>
              </div>
              <div class="column">
                  <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Going to" >
                        <span class="icon is-small is-left">
                          <!-- add an icon -->
                          <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>
              </div>
              <div class="column">
                  <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="date" placeholder="mm/dd/yyyy" id="flight-starting-date">
                        <span class="icon is-small is-left">
                          <!-- add an icon -->
                          <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>
              </div>
              <div class="column">
                  <div class="field">
                      <p class="control has-icons-left">
                        <input class="input" type="date" placeholder="mm/dd/yyyy" id="flight-ending-date">
                        <span class="icon is-small is-left">
                          <!-- add an icon -->
                          <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>
              </div>
          </div>
          
          <button class="button is-dark" id="flight-search">Search</button>
            <!-- add the 'is-loading' class when fetching API -->

    </section>

    <!-- Hotel Info -->
    <section class="section">
        <div class="container is-fluid">
            <!-- search inputs -->
            <div class="columns is mobile">
                <div class="column">
                    <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="text" placeholder="Staying Where" id="destination-hotel">
                          <span class="icon is-small is-left">
                            <!-- add an icon -->
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                </div>
                <div class="column">
                    <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="date" placeholder="mm/dd/yyyy" id="hotel-starting-date">
                          <span class="icon is-small is-left">
                            <!-- add an icon -->
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                </div>
                <div class="column">
                    <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="date" placeholder="mm/dd/yyyy" id="hotel-ending-date">
                          <span class="icon is-small is-left">
                            <!-- add an icon -->
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                </div>
            </div> <!-- END of first row of input fields-->

            <!-- room and people input fields -->
            <div class="columns is mobile">
              <div class="column">
                <input class="input" type="number" min="0" placeholder="How many ROOMS?" id="room-number">
              </div>

              <div class="column">
                <input class="input" type="number" min="0" placeholder="How many ADULTS?" id="adult-number">
              </div>

              <div class="column">
                <input class="input" type="text"  placeholder="Ages of Children" id="children-ages">
              </div>
            </div> <!-- END of room and people input fields-->
            
            <!-- airport dropdown container-->
            <div id="airport-dropdown"></div>

            <button class="button is-dark" id="hotel-search">Search</button>
            <!-- add the 'is-loading' class when fetching API -->

        </div> <!-- end of search input container -->

        <!-- recommended hotels container-->
        <div class="container is-fluid" id="recommended-hotels"></div>
   
      </section>

    <!-- Summary of Trip -->
    <div></div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
