  <div class="searchBox ">
    <!-- Tabs for services -->
    <div class="container ">
      <button class="tablink" onclick="openPage('Flights', this, 'red')" id="defaultOpen">Flights</button>
      <button class="tablink" onclick="openPage('Hotel', this, 'green')">Hotel</button>


      <div id="Flights" class="tabcontent">
        <section class="section">
          <div class="container is-fluid hide">
            
            <h2>Search for a Flight:</h2>

            <div class="choice">
              <label class="radio">
                <input type="radio" name="answer" id="roundtrip" onclick="typeCheck()" checked>
                Rountrip
              </label>
              <label class="radio">
                <input type="radio" name="answer" id="oneway" onclick="typeCheck()">
                One-way
              </label>
            </div>


            <!-- search inputs -->
            <div class="columns is mobile">
              <div class="column">
                <h4>Starting From:</h4>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Starting from" id="origin-airport">
                    <span class="icon is-small is-left">
                      <!-- add an icon -->
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </div>
              <div class="column">
                <h4>Going To:</h4>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Going to" id="destination">
                    <span class="icon is-small is-left">
                      <!-- add an icon -->
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </div>                   
              <div class="column">
                <h4>Departure Date:</h4>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="date" placeholder="mm/dd/yyyy" id="depart-date">
                    <span class="icon is-small is-left">
                      <!-- add an icon -->
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </div>
              <div class="column" id="flight-return-date">
                <h4>Arrival Date:</h4>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="date" placeholder="mm/dd/yyyy" id="return-date">
                    <span class="icon is-small is-left">
                      <!-- add an icon -->
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>
              <!-- airport dropdown container-->
              <div id="departure-airport-list"></div>
                 <!-- airport dropdown container-->
            <div id="destination-airport-list"></div>
            <br>

            <button class="button is-dark" id="flight-search">Search</button>
            <!-- add the 'is-loading' class when fetching API -->

          </div> <!-- end of container -->
        </section>
      </div>

      <!-- Hotel Info -->
      <div id="Hotel" class="tabcontent">
        <section class="section">
          <div class="container is-fluid">
            <h2>Search for a Hotel:</h2>
            <!-- search inputs -->
            <div class="columns is mobile">
              <div class="column">
                <h4>Location of Stay:</h4>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Staying Where" id="destination-hotel">
                    <span class="icon is-small is-left">
                      <!-- add an icon -->
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </div>
              <div class="column">
                <h4>Check-In Date:</h4>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="date" placeholder="mm/dd/yyyy" id="hotel-starting-date">
                    <span class="icon is-small is-left">
                      <!-- add an icon -->
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </div>
              <div class="column">
                <h4>Check-Out Date:</h4>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="date" placeholder="mm/dd/yyyy" id="hotel-ending-date">
                    <span class="icon is-small is-left">
                      <!-- add an icon -->
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div> <!-- END of first row of input fields-->

            <!-- room and people input fields -->
            <div class="columns is mobile">
              <div class="column">
                <h4>Number of Rooms:</h4>
                <input class="input" type="number" min="0" placeholder="1" id="room-number">
              </div>

              <div class="column">
                <h4>Number of Adults:</h4>
                <input class="input" type="number" min="0" placeholder="1" id="adult-number">
              </div>

              <div class="column">
                <h4>Ages of Children (IF ANY)</h4>
                <input class="input" type="text" placeholder="" id="children-ages">
              </div>
            </div> <!-- END of room and people input fields-->

            <!-- airport dropdown container-->
            <div id="airport-dropdown"></div>

            <button class="button is-dark" id="hotel-search">Search</button>
            <!-- add the 'is-loading' class when fetching API -->

          </div> <!-- end of search input container -->

          <!-- recommended hotels container-->
          <section class="container is-fluid" id="recommended-hotels"></section>

        </section>
      </div>

      <!-- Summary of Trip -->
      <div></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
